<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 25px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      flex: 1 1 220px;
      min-width: 220px;
      padding: 25px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }
    .blue { background: #3498db; }
    .green { background: #2ecc71; }
    .orange { background: #e67e22; }
    .red { background: #e74c3c; }

    .chart-card {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      flex: 1 1 400px;
      min-width: 300px;
    }
    .chart-card h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }

    @media(max-width: 768px){
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  Inventory Dashboard
</header>

<div class="dashboard">
  <!-- Summary Cards -->
  <div class="card blue">
    <h3>Total Items</h3>
    <p>500</p>
  </div>
  <div class="card orange">
    <h3>Low Stock</h3>
    <p>35</p>
  </div>
  <div class="card red">
    <h3>Out of Stock</h3>
    <p>10</p>
  </div>
  <div class="card green">
    <h3>Total Value</h3>
    <p>$45,000</p>
  </div>
</div>

<div class="dashboard">
  <!-- Charts -->
  <div class="chart-card">
    <h3>Stock Levels by Product</h3>
    <canvas id="stockChart" width="400" height="250"></canvas>
  </div>
  <div class="chart-card">
    <h3>Category Distribution</h3>
    <canvas id="categoryChart" width="400" height="250"></canvas>
  </div>
</div>

<script>
  // Horizontal Bar Chart for Stock Levels
  const ctxStock = document.getElementById('stockChart').getContext('2d');
  const stockChart = new Chart(ctxStock, {
    type: 'bar',
    data: {
      labels: ['Laptops', 'Monitors', 'Keyboards', 'Mice', 'Printers', 'Chairs'],
      datasets: [{
        label: 'Quantity',
        data: [50, 80, 120, 60, 30, 160],
        backgroundColor: ['#6a11cb', '#2575fc', '#ff6a00', '#f7971e', '#1abc9c', '#e74c3c']
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      plugins: {
        legend: { display: false },
        title: { display: true, text: 'Stock Levels by Product' }
      },
      scales: {
        x: { beginAtZero: true }
      }
    }
  });

  // Doughnut Chart for Category Distribution
  const ctxCategory = document.getElementById('categoryChart').getContext('2d');
  const categoryChart = new Chart(ctxCategory, {
    type: 'doughnut',
    data: {
      labels: ['Electronics', 'Furniture', 'Stationery', 'Accessories'],
      datasets: [{
        data: [220, 160, 80, 40],
        backgroundColor: ['#3498db', '#2ecc71', '#f1c40f', '#e67e22'],
        borderColor: '#fff',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' },
        title: { display: true, text: 'Category Distribution' }
      }
    }
  });
</script>

</body>
</html>
